    <TITLE> Hipertexto </TITLE>
    </HEAD>
    <BODY>
        <P>El Hipertexto es <B>una forma de organizar la información.</B></P>

        <P>Ciertos puntos del texto están unidos con otros mediante relaciones 
        (llamados <I>enlaces</I> o <I>links</I>).<BR>
        El hipertexto da la posibilidad de cambiar el recorrido de la lectura 
        al saltar de un punto a otro del texto, de un tema a otro.</P>

    </BODY>
